<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-5xl text-center mt-6	">Lets get some<span class="font-semibold text-violet-600 px-3">Money !!!</span></h1>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">
                        Deposit
                    </h4>
                    <h2  class="text-4xl text-white">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">
                        Withdraw
                    </h4>
                    <h2 class="text-4xl text-white">$<span id="withdraw-total" >00</span>
                        </h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">
                        Balance
                    </h4>
                    <h2 class="text-4xl text-white">$<span id="balance-total">1240</span></h2>
                </div>
               
            </div>
        </section>
        <!-- Deposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">
                       Please Deposit
                    </h4>
                    <input class="w-9/12 block mb-2 px-3" type="text" name="" id="deposit-field" placeholder="$ Amount you want to Deposit">
                    <button id="btn-deposit" class="bg-amber-500 rounded-lg px-6 py-2 text-white font-medium">Deposite</button>
                </div>
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white mb-4">
                       Please Withdraw
                    </h4>
                    <input class="w-9/12 block mb-2 px-3" type="email" name="" id="withdraw-filed" placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-amber-500 rounded-lg px-6 py-2 text-white font-medium">Withdraw</button>
                </div>
                
               
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
